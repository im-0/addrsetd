language: rust

rust:
  - stable
  - beta
  - nightly

  # For clippy.
  - nightly-2017-11-24

env:
  global:
    - CLIPPY_VERSION=0.0.174

before_script:
  - ./travis-script before_script

script:
  - ./travis-script script
  - cargo build --verbose --all
  - cargo test --verbose --all
  - cargo build --release --verbose --all
  - cargo test --release --verbose --all

os:
  - linux
  - osx
